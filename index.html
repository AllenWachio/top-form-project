<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css-files/style.css">
</head>
<body>

    <div class="logo-background-image">
        <img src="assets/images/background-image.jpg" alt="Logo Background Image">
        <div class="logo-banner">
            <img class="logo" src="assets/images/odin-logo.png" alt="Odin Logo">
            <h2>ODIN PROJECT</h2>
        </div>
    </div>

    <div class="logo-info">
        <div class="hero-text">
            <p>
                This is not a real online service! You need to know something like this in your life to help
                you realize your deepest dreams. <br> Sign Up <i>now</i> to get started. <br> <br>
                You know you want to do. <br><br><br>

            </p>
        </div>

        <div class="form">
            <form action="" method="post">
                <label for="first-name">FIRST NAME</label>
                <input type="text" placeholder="Allen..." id="first-name" name="first-name" minlength="1" required>

                <label for="last-name">LAST NAME</label>
                <input type="text" placeholder="Doe..." id="last-name" name="last-name" minlength="1" required>

                <label for="email-address">EMAIL ADDRESS</label>
                <input type="email" name="email-address" id="email-address" placeholder="your@example.com" required>

                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{10}"  placeholder="+2547123456789" required>

                <label for="user-password">PASSWORD</label>
                <input type="password" name="user-password" id="user-password" required minlength="6" maxlength="30">

                <label for="confirm-user-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-user-password" id="confirm-user-password" required minlength="6" maxlength="30">

                <button type="submit">Create Account</button>
            </form>
        </div>

        <div class="text-for-log-in">
            <h4>Already have an account? <a href="log-in.html">Log In</a></h4>
        </div>
    </div>


    <script src="js-files/script.js"></script>
</body>
</html>

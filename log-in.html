<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="css-files/login-style.css">
</head>
<body>
    
    <div class="form">
        <form action="" method="post">
            <label for="email-address">EMAIL ADDRESS</label>
            <input type="email" name="email-address" id="email-address" placeholder="your@example.com" required>

            <label for="user-password">PASSWORD</label>
            <input type="password" name="user-password" id="user-password" required minlength="6" maxlength="30">

            <button type="submit">Log In</button>
        </form>
    </div>

    <script src="js-files/login-script.js"></script>
</body>
</html>
